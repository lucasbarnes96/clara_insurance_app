<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clara AI - Live Operations</title>
    <style>
        :root {
            --accent-primary: #007AFF;
            --accent-secondary: #007AFF;
            --accent-tertiary: #007AFF;
            --accent-error: #007AFF;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 25%, #0f2027 50%, #203a43 75%, #2c5364 100%);
            color: var(--text-primary);
            overflow: hidden;
        }

        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 350px 4px 1fr 4px 400px;
            height: 100vh;
            padding: 8px;
            gap: 8px;
        }

        .pane {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .pane-header {
            padding: 12px 16px;
            font-weight: 600;
            color: white;
            background-color: rgba(255, 255, 255, 0.15);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: white;
            font-weight: 600;
        }

        .queue-count {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 4px 8px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
        }

        /* Left Pane: Activity Stream */
        .left-pane {
            display: flex;
            flex-direction: column;
        }

        .activity-stream {
            flex-grow: 1;
            overflow-y: auto;
            padding: 8px;
        }
        
        #escalation-queue {
            max-height: 40%;
            padding-bottom: 8px;
            min-height: 100px;
        }

        #agent-activity {
            flex-grow: 1;
        }

        .activity-item {
            padding: 10px 12px;
            margin-bottom: 6px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            border-left: 3px solid var(--accent-primary);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .activity-item.selected {
            background: linear-gradient(135deg, #007AFF, #5856D6);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .activity-item:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .activity-header {
            font-size: 0.8rem;
            color: white;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
        }
        
        .activity-item.selected .activity-header {
            color: white;
        }

        .activity-agent {
            font-weight: 600;
            color: white;
        }

        .activity-text {
            font-size: 0.9rem;
            line-height: 1.4;
            word-wrap: break-word;
            color: white;
        }

        .escalation-item {
            border-left-color: var(--accent-primary);
            background: rgba(255, 255, 255, 0.15);
        }

        .escalation-item:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .escalation-item.selected {
            background: linear-gradient(135deg, #007AFF, #5856D6);
        }

        /* Priority-based styling */
        .activity-item.high-priority {
            border-left-color: var(--accent-primary);
            background: rgba(255, 255, 255, 0.15);
        }

        .activity-item.high-priority:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .activity-item.high-priority.selected {
            background: linear-gradient(135deg, #007AFF, #5856D6);
        }

        .activity-item.low-priority {
            opacity: 0.7;
            border-left-color: rgba(255, 255, 255, 0.3);
        }

        .activity-item.low-priority:hover {
            opacity: 1;
        }

        /* Middle Pane: Details Canvas */
        .details-canvas {
            padding: 20px;
            overflow-y: auto;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
        }
        
        .details-canvas pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.85rem;
            line-height: 1.5;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 16px;
            border-radius: 12px;
        }

        .placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: var(--text-secondary);
        }
        
        /* Right Pane: Chat */
        .chat-pane {
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .chat-message {
            margin-bottom: 16px;
            max-width: 90%;
            display: flex;
            flex-direction: column;
        }
        
        .chat-message p {
            padding: 10px 14px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .user-message {
            align-items: flex-end;
        }

        .user-message p {
            background-color: var(--accent-primary);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .agent-message {
            align-items: flex-start;
        }

        .agent-message p {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 4px;
        }
        
        .chat-input-area {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 20px 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0 0 20px 20px;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 12px 16px;
            color: white;
            font-family: inherit;
            font-size: 0.95rem;
            outline: none;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .chat-input:focus {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .buttons-container {
            display: flex;
            gap: 8px;
        }

        .send-button, .sparkle-button {
            background: linear-gradient(135deg, #007AFF, #5856D6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
            flex-shrink: 0;
        }

        .sparkle-button {
            background: linear-gradient(135deg, #34C759, #30B350);
            box-shadow: 0 4px 12px rgba(52, 199, 89, 0.3);
        }

        .send-button:hover, .sparkle-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Resizer */
        .resizer {
            background-color: transparent;
            cursor: col-resize;
            width: 4px;
            flex-shrink: 0;
            z-index: 10;
        }

        /* Scrollbar styles */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Enhanced Case Details Styling */
        .case-details {
            padding: 0;
        }

        .case-header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            border-left: 4px solid var(--accent-primary);
        }

        .case-header h3 {
            color: white;
            margin-bottom: 8px;
            font-size: 1.2rem;
        }

        .workflow-id, .generated-by {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            margin-bottom: 4px;
        }

        .detail-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            border-left: 4px solid var(--accent-primary);
        }

        .detail-section h4 {
            color: white;
            margin-bottom: 12px;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 0.9rem;
        }

        .risk-profile-card, .recommended-quote-card, .market-analysis-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .risk-level {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 8px;
            padding: 8px 12px;
            border-radius: 6px;
            text-align: center;
        }

        .risk-low { background: rgba(255, 255, 255, 0.15); color: white; }
        .risk-moderate { background: rgba(255, 255, 255, 0.15); color: white; }
        .risk-high { background: rgba(255, 255, 255, 0.15); color: white; }
        .risk-extreme { background: rgba(255, 255, 255, 0.15); color: white; }
        .risk-unknown { background: rgba(255, 255, 255, 0.15); color: white; }

        .risk-summary, .quote-reasoning {
            font-style: italic;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .key-factors ul, .quote-benefits ul, .pricing-factors ul {
            margin: 8px 0;
            padding-left: 20px;
        }

        .key-factors li, .quote-benefits li, .pricing-factors li {
            margin-bottom: 4px;
            color: white;
        }

        .confidence-score, .ai-confidence, .analysis-confidence {
            font-size: 0.85rem;
            color: white;
            font-weight: 600;
        }

        .quote-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .quote-carrier {
            font-size: 0.9rem;
            font-weight: 600;
            color: white;
        }

        .quote-premium {
            font-size: 1.4rem;
            font-weight: 700;
            color: white !important;
        }

        .carrier-positioning, .market-analysis {
            margin-bottom: 12px;
            color: white;
        }

        .escalation-reason {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(244, 71, 71, 0.3);
            border-radius: 8px;
            padding: 12px;
            color: var(--text-primary);
            font-style: italic;
        }

        .action-section {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
        }

        .approve-button, .reject-button {
            flex: 1;
            max-width: 48%;
            padding: 10px 0;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .approve-button {
            background: linear-gradient(135deg, #007AFF, #5856D6);
            color: white;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .approve-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 122, 255, 0.4);
        }

        .reject-button {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }

        .reject-button:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 6px 16px rgba(255, 255, 255, 0.2);
        }

        .toggle-quotes {
            cursor: pointer;
            color: white !important;
            font-weight: normal;
            font-size: 0.8rem;
            margin-left: 6px;
            user-select: none;
        }

        .toggle-quotes:hover {
            color: white;
        }

        .other-quotes {
            margin-top: 12px;
        }

        .alternative-quote {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .quote-analysis-section {
            border-left: 4px solid var(--accent-primary) !important;
        }

    </style>
</head>
<body>
    <div class="grid-background"></div>
    <div class="dashboard-container">
        <!-- Left Pane -->
        <div class="pane left-pane">
            <div class="pane-header">
                <span>Escalation Queue</span>
                <div class="status-indicator">
                    <div class="queue-count" id="queue-count">0</div>
                </div>
            </div>
            <div class="activity-stream" id="escalation-queue">
                <!-- Escalations will be dynamically inserted here -->
            </div>
        </div>

        <div class="resizer" id="resizer-left-middle"></div>

        <!-- Middle Pane -->
        <div class="pane middle-pane">
            <div class="pane-header">Case Review & Approval</div>
            <div class="details-canvas" id="details-canvas">
                <div class="placeholder">
                    <p>Select an escalation from the queue to review case details and approve quotes.</p>
                </div>
            </div>
        </div>

        <div class="resizer" id="resizer-middle-right"></div>

        <!-- Right Pane -->
        <div class="pane right-pane">
            <div class="pane-header">Reserved</div>
            <div class="placeholder" style="height: 100%; display: flex; align-items: center; justify-content: center;">
                <p style="color: var(--text-secondary);">This pane is reserved for future functionality.</p>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/dashboard.js" defer></script>
</body>
</html>
